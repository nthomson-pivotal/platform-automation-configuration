product-name: cf
product-properties:
  .cloud_controller.system_domain:
    value: sys.pas.aws.paasify.org
  .cloud_controller.apps_domain:
    value: apps.pas.aws.paasify.org
  .ha_proxy.skip_cert_verify:
    value: true
  .properties.haproxy_forward_tls:
    value: disable
  .properties.security_acknowledgement:
    value: X
  .mysql_monitor.recipient_email:
    value: nobody@localhost
  .properties.credhub_internal_provider_keys:
    value:
    - name: default
      primary: true
      key:
        secret: askdnasoidansfiopanskflasf
  .properties.networking_poe_ssl_certs:
    value:
    - certificate:
        cert_pem: ((ssl_cert))
        private_key_pem: ((ssl_key))
      name: default
  .uaa.service_provider_key_credentials:
    value:
      cert_pem: ((ssl_cert))
      private_key_pem: ((ssl_key))
network-properties:
  network:
    name: pas
  other_availability_zones:
  - name: us-west-2a
  - name: us-west-2b
  - name: us-west-2c
  singleton_availability_zone:
    name: us-west-2a
resource-config:
  control:
    elb_names:
    - pas-ssh-tg
  router:
    elb_names: [pas-web-tg-80, pas-web-tg-443]
  compute:
    instances: 1
  blobstore:
    instances: 0
  mysql_monitor:
    instances: 0
